<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界一甘いお店</title>
  <link rel="stylesheet" href="test.css">
</head>


<body>
  <div class="wrapper">
    <header>
      <h2>世界一甘いお店</h2>
    </header>

   <div class="layout">

  <nav>
    <ul>
      <li><a href="section1">トップ</a></li>
      <li><a href="section2">新着情報</a></li>
      <li><a href="section3">おすすめのスイーツ</a></li>
      <li><a href="section4">お問い合わせ</a></li>
    </ul>
  </nav>



<main>
  <div class="container">
    <aside class="sidebar"></aside>

    <div class="content">
      <table border="4">
        <tr>
          <th>お名前</th>
          <td><input type="text" name="name" size="40"></td>
        </tr>

        <tr>
          <th>お近くのお店</th>
          <td>
            <select name="area">
              <option value="北海道" selected>北海道・東北</option>
              <option value="東北">東北</option>
              <option value="関東">関東</option>
              <option value="中部">中部</option>
              <option value="関西">関西</option>
              <option value="中国">中国</option>
              <option value="四国">四国</option>
              <option value="九州">九州</option>
              <option value="沖縄">沖縄</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>電話</th>
          <td><input type="text" name="tel" size="40"></td>
        </tr>

        <tr>
          <th>電話番号</th>
          <td><input type="text" name="tel" size="40"></td>
        </tr>

        <tr>
          <th>メールアドレス</th>
          <td><input type="email" name="email" size="40"></td>
        </tr>

        <tr>
          <th>お問い合わせ種別</th>
          <td>
            <label><input type="radio" name="type" value="商品について"> 商品について</label>
            <label><input type="radio" name="type" value="従業員について"> 従業員について</label>
          </td>
        </tr>

        <tr>
          <th>お問い合わせ内容</th>
          <td><textarea name="message" rows="5" cols="30"></textarea></td>
        </tr>
      </table>

      <div class="send-btn-wrap">
        <button type="submit" class="send-btn">送信</button>
      </div>
    </div>
  </main>

 </div>
</div>

<div class="wrapper">
<footer class="footer"></footer>
</div>

</body>
</html>
